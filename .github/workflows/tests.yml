name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Python ${{ matrix.python-version }} (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest]
        python-version: ['3.11', '3.12']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Checkout omerta_lang dependency
        uses: actions/checkout@v4
        with:
          repository: mjtomei/omerta_lang
          path: omerta_lang

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e omerta_lang
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest simulations/tests/ -v \
            --cov=simulations \
            --cov-report=term \
            --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: omerta-protocol-python${{ matrix.python-version }}-${{ matrix.os }}
          fail_ci_if_error: false

  notify-parent:
    name: Update Parent Repo
    needs: [test]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Check if commit is master HEAD
        id: check
        run: |
          REMOTE_SHA=$(git ls-remote https://github.com/mjtomei/omerta_protocol refs/heads/master | cut -f1)
          if [ "${{ github.sha }}" = "$REMOTE_SHA" ]; then
            echo "is_head=true" >> $GITHUB_OUTPUT
          else
            echo "Commit ${{ github.sha }} is not master HEAD ($REMOTE_SHA) â€” skipping"
            echo "is_head=false" >> $GITHUB_OUTPUT
          fi

      - name: Dispatch to parent repo
        if: steps.check.outputs.is_head == 'true'
        env:
          TOKEN: ${{ secrets.PARENT_REPO_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $TOKEN" \
            https://api.github.com/repos/mjtomei/omerta/dispatches \
            -d '{"event_type":"subrepo-updated","client_payload":{"module":"omerta_protocol","sha":"${{ github.sha }}"}}'
